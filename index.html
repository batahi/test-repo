<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CALCULATOR</title>
	<link rel="stylesheet" href="./styles.css">
	<script src="./calculator.js"></script>
</head>
<body>
	<section class="calc">
		<section class="calc-display">0</section>
		
		<section class="calc-controls">
			<div class="row">
				<button class="calc-control half">C</button>
				<button class="calc-control quarter">←</button>
				<button class="calc-control quarter">÷</button>
			</div>
			<div class="row">
				<button class="calc-control quarter">7</button>
				<button class="calc-control quarter">8</button>
				<button class="calc-control quarter">9</button>
				<button class="calc-control quarter">x</button>
			</div>
			<div class="row">
				<button class="calc-control quarter">4</button>
				<button class="calc-control quarter">5</button>
				<button class="calc-control quarter">6</button>
				<button class="calc-control quarter">-</button>
			</div>
			<div class="row">
				<button class="calc-control quarter">1</button>
				<button class="calc-control quarter">2</button>
				<button class="calc-control quarter">3</button>
				<button class="calc-control quarter">+</button>
			</div>
			<div class="row">
				<button class="calc-control three-quarters">0</button>
				<button class="calc-control quarter">=</button>
			</div>
		</section>
	</section>	
</body>
</html>
